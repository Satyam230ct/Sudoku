<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sudoku Game</title>

    <!-- BootStrap Compoenent -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- bg-light navbar-expand-lg-->
    <nav class="navbar  navbar-light bg-primary">
            <p> Sudoku </p>
            <p id="timer">00:00</p>
            <p id="lives">Lives Remaining: 3</p>
        </div>
    </nav>
    
    <header>
        <div id="setup-game">
            <div id="level">
                <label>Choose Difficulty: </label>
                <label><input id="diff-1" type="radio" value="easy" name="diff" checked> Easy</label>
                <label><input id="diff-2" type="radio" value="medium" name="diff"> Medium</label>
                <label><input id="diff-3" type="radio" value="hard" name="diff"> Hard</label>
            </div>
            <div id="time">
                <label>Choose Time: </label>
                <label><input id="time-1" type="radio" value="three" name="time"> 3 Min</label>
                <label><input id="time-2" type="radio" value="five" name="time" checked> 5 Min</label>
                <label><input id="time-3" type="radio" value="ten" name="time"> 10 Min</label>
            </div>
            <div id="theme">
                <label>Select Theme: </label>
                <label><input id="theme-1" type="radio" value="light" name="theme" checked> Light</label>
                <label><input id="theme-2" type="radio" value="dark" name="theme"> Dark</label>
            </div>
        </div>

        <div id="buttons">
            <button type="button" class="btn btn-danger" id="start-btn">Get New
                Puzzle</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-success hidden" id="solve">Solution</button>
        </div>

    </header>

    <section>
        <div id="game">
            
            <div id="board"></div>

            <div id="number-container" class="hidden">
                <div id="select-nums">Select a Number-></div>
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="helperFunctions.js"></script>
</body>
</html>
